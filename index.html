<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="encabezado">
        <img class="logo" src="imagenes/Logo.svg" alt="logo de alura"> 
        <h1 class="titulo">ENCRIPTADOR DE TEXTO</h1>
        </div> 
    </header>
    <main>
        <section class="conteiner">
            <div class="cifrar">
                <textarea  id="ingresoTexto" class="ingresoTexto" rows="10" cols="30" autofocus  placeholder="Ingresa el texto aquí"></textarea>
                <div class="elementos"> 
                    <img class="icono" src="imagenes/icono.svg" alt="imagen de advertencia">  
                    <p class="requisito">Solo letras en minúsculas, sin acentos ni caracteres especiales.</p> 
                </div>
                
                <div class ="botones">
                    <button onclick="btnEncriptar()" class="btn-encriptar"  type="button">Encriptar</button>
                    <button onclick="btnDescencriptar()"    class="btn-desencriptar" type="button">Desencriptar</button>
                </div>
            </div>
            <div id = "descifrar" class="descifra">
                <img id="imagenBuscador"  class="imagenBuscador" src="imagenes/Muñeco.svg" alt = "persona usando una lupa">
                <textarea id="mensajeEncriptador" class="mensajeEncriptado" autofocus readonly  placeholder="Ningun mensaje fue encontrado"></textarea>
                
                <p id="parrafoMensaje" class="parrafo-mensaje">Ingrese el texto que desea encriptar o descencriptar</p>
                <button id = "botonCopiar"  class = "btn-copiar"  type = "button"  onclick="copiar()">Copiar</button>
                            
            </div>
        </section> 
    </main>
    <footer class="footer">Hecho por Miguel Angel S. Burgos</footer>      
</body>     
    <script src="app.js"></script>
</html>
